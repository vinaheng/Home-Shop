<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Người quản trị</title>
    <link rel="shortcut icon" type="x-icon" href="img/home.png" />  <link rel="shortcut icon" type="x-icon" href="img/home.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="stylesheet" href="./css/styleAdmin.css" />
    <script src="//cdn.gaic.com/cdn/ui-bootstrap/0.58.0/js/lib/ckeditor/ckeditor.js"></script>
  </head>

  <body>
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="user-box">
          <input class="user_admin" type="text" name="" required="" />
          <label>Username</label>
        </div>
        <div class="user-box">
          <input class="pass_admin" type="password" name="" required="" />
          <label>Password</label>
        </div>
        <a href="#" class="btn_login_admin">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </a>
      </form>
    </div>
    <div class="container_app">
      <header class="page-header">
        <nav>
          <a href="#0" aria-label="forecastr logo" class="logo">
            <img
              width="100px"
              style="border-radius: 50%"
              src="./img/user.png"
              alt=""
            />
            <span>ADMIN</span>
          </a>
          <button
            class="toggle-mob-menu"
            aria-expanded="false"
            aria-label="open menu"
          >
            <svg width="20" height="20" aria-hidden="true">
              <use xlink:href="#down"></use>
            </svg>
          </button>
          <ul class="admin-menu">
            <li class="menu-heading">
              <h3>Người Quản lý</h3>
            </li>
            <li>
              <a onclick="clickMenu(1)" href="#0" class="admin">
                <i style="width: 30px" class="fa-solid fa-user-tie"></i>
                <span>Người Quản lý</span>
              </a>
            </li>
            <li>
              <a onclick="clickMenu(2)" href="#0" class="user">
                <i style="width: 30px" class="fa-solid fa-users"></i>
                <span>Khách Hàng</span>
              </a>
            </li>
            <li class="menu-heading">
              <h3>Quản lý sản phẩm</h3>
            </li>
            <li>
              <a onclick="clickMenu(3)" href="#0" class="product">
                <i style="width: 30px" class="fa-brands fa-product-hunt"></i>
                <span>Quản lý sản phẩm</span>
              </a>
            </li>
            <li>
              <a onclick="clickMenu(4)" href="#0" class="oder">
                <i style="width: 30px" class="fa-brands fa-first-order"></i>
                <span>Dơn Hàng</span>
              </a>
            </li>
            <li>
              <div class="switch">
                <input type="checkbox" id="mode" checked />
                <label for="mode">
                  <span></span>
                  <span>Dark</span>
                </label>
              </div>
              <button
                class="collapse-btn"
                aria-expanded="true"
                aria-label="collapse menu"
              >
                <svg aria-hidden="true">
                  <use xlink:href="#collapse"></use>
                </svg>
                <span>Collapse</span>
              </button>
            </li>
          </ul>
        </nav>
      </header>
      <!-- Admin -->
      <section class="page-content container_admin" style="height: 97vh">
        <div class="row sm-gutter">
          <div class="col l-4">
            <div class="row sm-gutter container_admin_control">
              <div class="col l-12 container_title_admin">
                <h1>THÊM ADMIN</h1>
              </div>
              <div class="col l-12 container_admin_img">
                <label for="idimg">
                  <input
                    class="txt_img_1000"
                    id="idimg"
                    type="file"
                    style="display: none"
                    onchange="previewFileimg(1000)"
                  />
                  <img
                    class="preview_img-1000"
                    style="border-radius: 50%"
                    width="200px"
                    height="200px"
                    src="img/user.png"
                    alt=""
                  />
                </label>
                <h2>Admin</h2>
              </div>
              <div class="col l-6">
                <div class="form-group">
                  <label for="exampleInputuserAdmin">Nhập User</label>
                  <input
                    type="text"
                    class="form-control txt_user_admin"
                    aria-describedby="emailHelp"
                    placeholder="Nhập User :"
                  />
                </div>
              </div>
              <div class="col l-6">
                <div class="form-group">
                  <label for="exampleInputpassAdmin">Nhập Mật Khẩu</label>
                  <input
                    type="password"
                    class="form-control txt_pass_admin"
                    id="exampleInputpassAdmin"
                    aria-describedby="emailHelp"
                    placeholder="Nhập Mật Khẩu:"
                  />
                </div>
              </div>
              <div class="col">
                <button
                  type="button"
                  id="btn_create_admin"
                  class="btn btn-primary"
                >
                  <i class="fa-solid fa-square-plus"></i> Thêm Admin
                </button>
                <button
                  type="button"
                  id="btn_save_admin"
                  class="btn btn-secondary"
                >
                  Lữu thông tin Admin
                </button>
              </div>
            </div>
          </div>
          <div class="col l-8" style="background-color: #fff; height: 97vh">
            <div
              class="row sm-gutter container_admin_item"
              style="overflow: auto; max-height: 97vh"
            >
              <!--  -->
            </div>
          </div>
        </div>
      </section>
      <!-- User -->
      <section
        class="page-content container_user"
        style="background-color: #fff"
      >
        <div class="col l-12">
          <div
            class="row sm-gutter container_user_item"
            style="overflow: auto; max-height: 97vh"
          >
            <!--  -->
          </div>
        </div>
      </section>
      <!-- Product -->
      <section
        class="page-content container_product"
        style="background-color: #fff"
      >
        <div class="row sm-gutter" style="overflow: hidden; height: 97vh">
          <div class="conatiner_add-pro col l-4">
            <div class="container_form">
              <div class="container_form_pro">
                <div class="row sm-gutter">
                  <div class="col l-6">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Tên pản Phầm</label>
                      <input
                        type="text"
                        class="form-control txt_product_name"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Tên sản phầm :"
                      />
                    </div>
                  </div>
                  <div class="col l-6">
                    <div class="form-group">
                      <label for="gia">Giảm giá</label>
                      <input
                        type="text"
                        class="form-control txt_product_discount"
                        id="gia"
                        aria-describedby="emailHelp"
                        placeholder="Giảm giá :"
                      />
                    </div>
                  </div>
                </div>
                <div class="row sm-gutter">
                  <div class="col l-12" style="margin-top: -20px">
                    <label for="exampleFormControlSelect1"
                      >Chon category sản phầm</label
                    >
                    <select
                      class="form-control txt_category"
                      id="exampleFormControlSelect1"
                    >
                      <option>Smart Phone</option>
                      <option>Laptop</option>
                      <option>Tablet</option>
                    </select>
                  </div>
                </div>
                <div class="row sm-gutter">
                  <div class="col l-12">
                    <button id="ht1" class="btn_create btn_create_color">
                      <i class="fa-solid fa-plus"></i>
                    </button>
                    <label for="ht1">Them Color</label>
                    <div class="container_color">
                      <!--Color -->
                    </div>
                  </div>
                </div>

                <div class="row sm-gutter" style="margin-top: -10px">
                  <div class="col l-12">
                    <button id="ht2" class="btn_create btn_create_type">
                      <i class="fa-solid fa-plus"></i>
                    </button>
                    <label for="ht2">Thêm loai san pham</label>
                    <div class="container_type">
                      <!--type -->
                    </div>
                  </div>
                </div>
                <div class="row sm-gutter">
                  <div class="col l-12">
                    <div class="category_container">
                      <div class="form-group">
                        <label for="exampleFormControlTextarea1"
                          >Descriptions của sản phầm</label
                        >
                        <textarea
                          style="height: 170px"
                          class="form-control txt_desc"
                          name="editor1"
                          id="editor1"
                          rows="3"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                </div>
                <!--Img  -->
                <div class="row sm-gutter" style="margin-top: -10px">
                  <div class="col l-12">
                    <button id="ht3" class="btn_create btn_create_img">
                      <i class="fa-solid fa-plus"></i>
                    </button>
                    <label for="ht3">Thêm Anh</label>
                    <div class="row sm-gutter contain_img">
                      <!--img  -->
                    </div>
                  </div>
                </div>
              </div>
              <div class="button_container">
                <button
                  type="button"
                  onclick="handleForm()"
                  class="btn btn-primary"
                >
                  <i class="fa-solid fa-square-plus"></i> Thêm sản phầm
                </button>
                <button type="button" id="btn_save" class="btn btn-secondary">
                  Lữu thông tin sản phầm
                </button>
              </div>
            </div>
          </div>

          <div class="col l-8" id="container_product_preview">
            <div class="row sm-gutter" style="height: 45px">
              <!--  -->
              <div class="col l-12">
                <div class="row">
                  <div class="col l-2">
                    <select
                      class="form-control form-select-sm"
                      style="height: 30px; margin-left: 10px; padding: 0 10px"
                      id="select_option_find-product"
                      aria-label="Default select example form-select-sm"
                      name=""
                    >
                      <option value="All">All</option>
                      <option value="Smart Phone">Smart Phone</option>
                      <option value="Tablet">Tablet</option>
                      <option value="Laptop">Laptop</option>
                    </select>
                  </div>
                  <div class="col l-2">
                    <div class="form-group">
                      <input
                        class="form-control"
                        style="height: 30px; margin: 0 5px; padding: 0 10px"
                        id="find_item_product"
                        type="text"
                        placeholder="Tìm kiếm sản phấm"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row sm-gutter container_product_item">
              <!--  -->
            </div>
          </div>
          <!--  -->
        </div>
      </section>
      <!-- oder -->
      <section
        style="position: relative; background: transparent"
        class="page-content container_oder"
        style="background-color: #fff"
      >
        <div class="col l-12">
          <div
            class="row sm-gutter container_oder_item"
            style="overflow: auto; max-height: 97vh"
          >
            <!--  -->
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="./js/IndexAdmin.js"></script>
</html>
